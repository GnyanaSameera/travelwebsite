<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Contact Form</title>
    <style>
        /* Add custom styles for the page */
        body {
            background-image: url('https://images.unsplash.com/photo-1704236041747-615d800a8b0a?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Add custom styles for the box */
        .contact-details-box {
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.3); /* Adjust transparency for glass effect */
            backdrop-filter: blur(5px); /* Add backdrop filter for blur effect */
            opacity: 0.9; /* Adjust opacity for better effect */
            color:rgb(63, 8, 8);
            font-weight: bolder;
            font-size: 20px;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        .contact-details-box:hover {
          transform: scale(1.02);
          box-shadow: 0 0 8px 0 rgba(0, 0, 0, 0.3);
      }
        .text-center{
          color:rgb(236, 9, 9);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="contact-details-box mt-5">
                <h4 class="text-center">CONTACT US</h4><hr>
                <div class="mt-4">
                    <div class="d-flex">
                        <i class="bi bi-geo-alt-fill"></i>
                        <p>Address: 198 West 21th Street, Suite 721 New York </p>
                    </div><hr>
                    <div class="d-flex">
                        <i class="bi bi-telephone-fill"></i>
                        <p>Contact :- 8888888888</p>
                    </div><hr>
                    <div class="d-flex">
                        <i class="bi bi-envelope-fill"></i>
                        <p>Email:- exploreera@gmail.com</p>
                    </div><hr>
                    <div class="d-flex">
                        <i class="bi bi-browser-chrome"></i>
                        <p>Website: www.exploreera.com</p>
                    </div><hr>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
