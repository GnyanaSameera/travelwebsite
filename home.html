    <style>
        /* Your custom CSS styles */
        :root {
          --accent-color: #cb122b;

        section [class^="container"] {

        }

          section [class^="container"] {

          }

        section:not(:first-of-type) {

        }
        
        section:nth-child(2n) {
          background-color: #ecf2ff;
        }
        
        .container a {
          color: #f8f3f3;

        }

        section .card,

  line-height: 1.5rem;
  padding: .75rem 1.2rem;
  text-align: center;
  transition-duration: 0.1s;
        }



.button-40:hover {
  background-color: #374151;
}

.button-40:focus {
  box-shadow: none;

}

@media (min-width: 768px) {
  .button-40 {
    padding: .75rem 1.5rem;
  }
}
       
        
        /* NAVBAR */
        
        .navbar {

          transition: all 0.5s;

        .navbar-nav .nav-link:hover {
          color: var(--accent-color);
        }
        @media screen and (min-width: 1024px) {
          .navbar-nav .nav-item {

          }

            font-size: 1.5rem;
          }

        /* HERO */
        
        section.hero {
          padding-top: 75px;
          padding-left: 400px;
        }
        @media screen and (max-width: 576px) {
          section.hero {
            text-align: center;
          }
          section.hero img {
            width: 80%;
            margin: 0.5rem 0;
          }
        }
        .hero {
          background-image: url('https://images.unsplash.com/photo-1463693396721-8ca0cfa2b3b5?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
          background-size: cover;
          background-position: center;
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
      }
      .hero h1,
      .hero p,
      .hero button {
          color: #ffffff;
          text-align: center;
          
      }
    

   
        /* SERVICES */
        
        section.services i {
          font-size: 2rem;
          margin: 1rem auto 0;
          border: 2px solid #000000;
          width: 4rem;
          height: 4rem;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          background-color: var(--accent-color);

        section .card {
          max-width: 22rem;
          margin-inline: auto;

        /* ABOUT */
        @media screen and (min-width: 1024px) {
          section.about .container,
          section.testimonials .container {
            width: 60%;
